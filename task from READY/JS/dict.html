<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dictionary constructor</title>
    </head>
    <body>

        <h1>Dictionary constructor</h1>
        <form onsubmit="new_dict(); return false">
            <p><label for="keys"> Enter an arbitrary number of keys using a space as a separator:</label><br>
            <input type="text" id="keys"></p>
            <p><label for="values"> Enter an arbitrary number of values using a space as a separator:</label><br>
            <input type="text" id="values"></p>
            <button type="submit">Submit</button>
        </form>
        <p>--------------------------------------------------------------------------------</p>
        <script src="dict.js"></script>

    </body>
</html>
